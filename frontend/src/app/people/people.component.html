
<app-home></app-home><app-nav-bar></app-nav-bar>
<div class = 'userTable'>
<mat-card id = "table_plate">
    <h1>Current Users...</h1>
<table mat-table id= "table" [dataSource]= "people" class="mat-elevation-z8">


    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef>Role </th>
      <td mat-cell *matCellDef="let element"> {{element.enabled}}
        <button *ngIf="this.isAdmin"  mat-button (click) = "UpgradeAdmin(element.email)" ><mat-icon>keyboard_capslock  </mat-icon></button></td>
    </ng-container>


    <ng-container matColumnDef="ViewProfile">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button  mat-button (click) = "ViewProfile(element.email)" >View Profile</button></td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

</mat-card>
<br><br>
</div>
