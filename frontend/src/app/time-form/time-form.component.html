<mat-card class = "register_card">
    <mat-card-title>New Time Card</mat-card-title>
    <br>
<div class = "register_field">
    <h2>{{Date}}</h2>
<mat-form-field appearance = "fill">

<mat-label>Choose a Project</mat-label>
<mat-select #Project>
<mat-option *ngFor = "let project of assignedProjects" value = {{project.projectId}}>{{ConvertProjectId(project.projectId)}}</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field appearance = "fill">

    <div>
    <mat-label>Hours Worked</mat-label>
<input matInput #Hours>
</div>
</mat-form-field>
<mat-form-field appearance = "fill">

    <div id = "description">
    <mat-label>Work Description</mat-label>
<input matInput #Work_Description>
</div>
</mat-form-field>
<br>



<a [routerLink] = "['/time']"><button id ="TEbutton" mat-raised-button (click) = "SubmitTimeEntry(user, Date, Project.value, Hours.value, Work_Description.value)">Submit</button></a>
</div> 

</mat-card>
<br><br>

<a [routerLink] = "['/time']"><button id = "BackButton" mat-raised-button>Back</button></a>
